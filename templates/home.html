<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Railway Booking</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2>Search for Trains</h2>
      <form method="post" action="{% url 'search_trains' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="start_journey">Start Journey</label>
          <input
            type="text"
            class="form-control"
            id="start_journey"
            name="start_journey"
            placeholder="Enter start journey station"
          />
        </div>
        <div class="form-group">
          <label for="end_journey">End Journey</label>
          <input
            type="text"
            class="form-control"
            id="end_journey"
            name="end_journey"
            placeholder="Enter end journey station"
          />
        </div>
        <div class="form-group">
          <label for="journey_date">Journey Date</label>
          <input
            type="date"
            class="form-control"
            id="journey_date"
            name="journey_date"
          />
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
